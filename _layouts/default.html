<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark light" />
    <title>
      {% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}
    </title>

    <!-- フォント -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@500;700&family=Inter:wght@400;600&display=swap"
      rel="stylesheet" />

    <!-- あなたのCSS（1回だけ読み込み） -->
    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css' | relative_url }}" />

    <!-- GTM を include で1回だけ -->
    {%- include head.html -%}
  </head>
  <body class="theme-luxe">
    {%- if site.gtm_container_id and site.gtm_container_id != "GTM-XXXXXXX" -%}
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id={{ site.gtm_container_id }}"
        height="0"
        width="0"
        style="display: none; visibility: hidden"></iframe
    ></noscript>
    {%- endif -%}

    <header class="container site-header">
      <nav class="nav">
        <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
        <div class="links">
          <a href="{{ '/' | relative_url }}">Home</a>
          <a href="{{ '/posts/' | relative_url }}">Posts</a>
          <a href="{{ '/feed.xml' | relative_url }}">RSS</a>
        </div>
      </nav>
    </header>

    <main class="container">{{ content }}</main>

    <footer class="container">
      <small>&copy; {{ site.title }} — Powered by Jekyll</small>
    </footer>
  </body>
</html>
