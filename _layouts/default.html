<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}
    </title>

    <!-- フォント -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@500;700&family=Inter:wght@400;600&display=swap"
      rel="stylesheet" />

    <!-- ベースCSS（入れているなら可） -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@2/css/pico.min.css" />

    <!-- あなたのCSS（1回だけでOK） -->
    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css' | relative_url }}" />

    <!-- GTM（_includes/head.html に任せる / ここで1回だけ） -->
    {%- include head.html -%}
  </head>

<body class="theme-luxe">
  {%- if site.gtm_container_id and site.gtm_container_id != "GTM-XXXXXXX" -%}
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{ site.gtm_container_id }}"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  {%- endif -%}

</html>
